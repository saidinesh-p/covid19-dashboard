<div class="container-fluid">
	<div class="panel panel-default" align="center">
			<h4>
				<b> ADD Country Record Details</b>
			</h4>
	</div>
		<div class="panel-body" align="center">
			<div class="col-lg-12">
				<form role="form" style="width: 800px;">
					<div class="form-group">
						<label class="col-sm-5 col-xs-11 col-md-3 control-label">State:</label>
							<input type="text"
							 tabindex="1" focus-me="record.state" placeholder="Enter State"
							  name="state" id="state" ng-model="record.state" required="true">
					</div>
					<div class="form-group">
						<label class="col-sm-5 col-xs-11 col-md-3 control-label">Total:</label>
						<input type="text"
							   tabindex="1" focus-me="record.total" placeholder="Enter Total Cases"
							   name="total" id="total" ng-model="record.total" required="">
					</div>
					<div class="form-group">
						<label class="col-sm-5 col-xs-11 col-md-3 control-label">Active Cases:</label>
							<input type="text"
							 tabindex="1" focus-me="record.active" placeholder="Enter Active Cases"
							  name="active" id="active" ng-model="record.active" required="">
					</div>
					<div class="form-group">
						<label class="col-sm-5 col-xs-11 col-md-3 control-label">Recovered:</label>
							<input type="text"
							 tabindex="1" focus-me="record.recovered" placeholder="Enter Recovered"
							  name="recovered" id="recovered" ng-model="record.recovered" required="">
					</div>
					<div class="form-group">
						<label class="col-sm-5 col-xs-11 col-md-3 control-label">Deaths:</label>
							<input type="text"
							 tabindex="1" focus-me="record.deaths" placeholder="Enter Deaths"
							  name="deaths" id="deaths" ng-model="record.deaths" required="">
					</div>
					<div class="form-group" >
						<div class="col-md-2 col-xs-11 col-sm-7" >
							<button type="submit" class="btn btn-primary"
								ng-enter="submit()" ng-click="submit()">Add</button>
						</div>
					</div>
					<div class="form-group" >
						<div class="col-md-2 col-xs-11 col-sm-7" >
							<button type="submit" class="btn btn-primary"
								ng-enter="update()" ng-click="update()">Update</button>
						</div>
					</div>
				</form>
			</div>
		</div>
</div>
